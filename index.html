<!DOCTYPE html>
<html ng-app="MeetingCostCalculatorApp">
<head>
    <script>
        var version = '1.3.5-SNAPSHOT';
    </script>
    <title>Meeting cost calculator</script></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Bower managed dependencies -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/socket.io-client/dist/socket.io.min.js"></script>

    <!-- App dependencies -->
    <link href="client/ui/style/style.css" rel="stylesheet"/>    
    <script src="client/js/app.js" type="text/javascript"></script>
    <script src="client/js/constants.js" type="text/javascript"></script>
    <script src="client/js/directive/focusblur.js" type="text/javascript"></script>
    <script src="client/js/service/meetingcostservice.js" type="text/javascript"></script>
    <script src="client/js/service/socketioservice.js" type="text/javascript"></script>
    <script src="client/js/service/restservice.js" type="text/javascript"></script>
    <script src="client/js/controller/meetingcostcalculatorcontroller.js" type="text/javascript"></script>
    <script src="client/js/controller/tictactoecontroller.js" type="text/javascript"></script>
    <script src="client/js/filter/meetingstatusfilter.js" type="text/javascript"></script>
    <script src="client/js/filter/tictactoewinnerfilter.js" type="text/javascript"></script>
</head>

<body>

    <div ng-controller="MeetingCostController">

        <div class="jumbotron">
            <div class="page-header">
                <h1><span id="connection-indicator" class="connecting" ng-click="connect()">M</span>eeting cost calculator <span class="version"><script>document.write(version)</script></span></h1>
            </div>
            <div class="alert alert-warning">
                <img src="client/ui/image/warning.png">
                Warning, should probably only be used in a laid-back way and together w/ the right people.
            </div>
        </div>

        <div class="container">

            <form class="form-inline" role="form">

                <div class="row">
                    <div class="form-group col-sm-4 col-lg-3">
                        <label class="sr-only" for="numberOfAttendees">Number of attendees</label>
                        <input id="numberOfAttendees" type="number" class="form-control" ng-model="meeting.numberOfAttendees" placeholder="Number of attendees">
                    </div>

                    <div class="form-group col-sm-4 col-lg-3">
                        <label class="sr-only" for="averageHourlyRate">Average hourly rate</label>
                        <input id="averageHourlyRate" type="number" class="form-control" ng-model="meeting.averageHourlyRate" placeholder="Average hourly rate">
                    </div>

                    <div class="form-group col-sm-4 col-lg-3">
                        <label class="sr-only" for="currency">Currency</label>
                        <input id="currency" type="text" class="form-control" ng-model="meeting.currency" placeholder="Currency">
                    </div>

                    <div class="form-group col-sm-12 col-lg-3">
                        <div class="pull-right">
                            <button type="button" class="btn btn-success" ng-click="startMeeting()" ng-show="meeting.status == 'notStarted' || meeting.status == 'stopped'" ng-disabled="meeting.numberOfAttendees == null || meeting.averageHourlyRate == null || meeting.currency == null || meeting.currency == ''">
                                Start meeting
                            </button>

                            <button type="button" class="btn btn-danger" ng-click="stopMeeting()" ng-show="meeting.status == 'started' || meeting.status == 'paused'">
                                Stop
                            </button>

                            <button type="button" class="btn btn-warning" ng-click="pauseMeeting()" ng-show="meeting.status == 'started'">
                                Pause
                            </button>

                            <button type="button" class="btn btn-warning" ng-click="resumeMeeting()" ng-show="meeting.status == 'paused'">
                                Resume
                            </button>

                            <button type="button" class="btn btn-primary" ng-click="meeting.isBoring = true" ng-show="(meeting.status == 'started' || meeting.status == 'paused') && meeting.isBoring == false">
                                Boring?
                            </button>

                            <button type="button" class="btn btn-primary" ng-click="meeting.isBoring = false" ng-show="(meeting.status == 'started' || meeting.status == 'paused') && meeting.isBoring == true">
                                Not boring?
                            </button>
                        </div>
                    </div>
                </div>

            </form>

            <div ng-show="meeting.status != 'notStarted'" class="meeting-cost label label-info col-xs-12 col-md-8">
                {{meeting|meetingstatus}}
            </div>

            <div ng-controller="TicTacToeCtrl" id="playground" ng-show="meeting.isBoring">
                <div class="nextPlayer">Next Player: {{nextMove}}</a></div>
                <table class="board">
                    <tr ng-repeat="row in board" style="height:15px;">
                        <td ng-repeat="cell in row" ng-style="cellStyle" ng-click="dropPiece($parent.$index, $index)">{{cell}}</td>
                    </tr>
                </table>
                <div class="winner" ng-show="winner">{{winner|tictactoewinner}}</div>
                <a ng-click="reset()" href="#" data-role="button" data-inline="true">Reset board</a>
            </div>

        </div>

    </div>

</body>
</html>
