<!DOCTYPE html>
<html>
<head>
    <title>Meeting cost calculator v1.1</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"/>
    <link rel="stylesheet" href="style.css"/>

    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="calculator.js"></script>

</head>

<body style="text-align: center">

<div data-role="page" data-theme="a">

    <div data-role="header">
        <h1>Meeting cost calculator v1.1</h1>
    </div>

    <div data-role="content">
        <input id="numberOfAttendees" value="Number of attendees"
               onfocus="if (this.value=='Number of attendees') this.value = ''"
               onblur="if (this.value=='') this.value = 'Number of attendees'" type="text"><br>
        <input id="averageHourlyRate" value="Average hourly rate"
               onfocus="if (this.value=='Average hourly rate') this.value = ''"
               onblur="if (this.value=='') this.value = 'Average hourly rate'" type="text"><br>
        <input id="currency" value="Currency"
               onfocus="if (this.value=='Currency') this.value = ''"
               onblur="if (this.value=='') this.value = 'Currency'" type="text"><br>
        <span id="controlWhenStopped">
            <a id="startMeetingButton" href="#" data-role="button" data-inline="true">Start meeting</a>
        </span>
         <span id="controlWhenStarted">
            <a id="stopMeetingButton" href="#" data-role="button" data-inline="true">Stop</a>
            <span id="controlWhenRunning">
                <a id="pauseMeetingButton" href="#" data-role="button" data-inline="true">Pause</a>
            </span>
            <span id="controlWhenPaused">
                <a id="resumeMeetingButton" href="#" data-role="button" data-inline="true">Resume</a>
            </span>
        </span>
        <br>

        <h2><span id="meetingCost" style="width: 50%; margin: 0 auto"></span></h2>
    </div>

</div>

</body>
</html>
