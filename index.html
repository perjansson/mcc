<!doctype html>
<html ng-app="MeetingCostCalculatorApp">
<head>
    <title>Meeting cost calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Bower managed dependencies -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/socket.io-client/dist/socket.io.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.min.js" type="text/javascript"></script>

    <!-- In-app dependencies -->
    <link href="app/css/style.css" rel="stylesheet"/>    
    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/constants.js" type="text/javascript"></script>
    <script src="app/scripts/routes/routes.js" type="text/javascript"></script>
    <script src="app/scripts/services/meetingcost.js" type="text/javascript"></script>
    <script src="app/scripts/services/socketio.js" type="text/javascript"></script>
    <script src="app/scripts/services/rest.js" type="text/javascript"></script>
    <script src="app/scripts/controllers/header.js" type="text/javascript"></script>
    <script src="app/scripts/controllers/meetingcostcalculator.js" type="text/javascript"></script>
    <script src="app/scripts/controllers/about.js" type="text/javascript"></script>
    <script src="app/scripts/filters/meetingstatus.js" type="text/javascript"></script>
    <script src="app/scripts/filters/tictactoewinner.js" type="text/javascript"></script>
    <script src="app/scripts/filters/version.js" type="text/javascript"></script>
    <script src="app/scripts/directives/focus.js" type="text/javascript"></script>
    <script src="app/scripts/directives/blur.js" type="text/javascript"></script>
</head>

<body>

    <!-- Header -->
    <div id="header" ng-controller="HeaderCtrl">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                  <li ng-class="{ active: isActive('/meeting')}"><a href="#/meeting">Meeting</a></li>
                  <li><a href="#/toplist" data-toggle="modal" data-target="#notBuiltYetModal">Top list</a></li>
                  <li ng-class="{ active: isActive('/about')}"><a href="#/about">About</a></li>
                </ul>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="page-header">
                <h1><span id="connection-indicator" class="connecting" ng-click="connect()">M</span>eeting cost calculator<h1> <h4><span class="version" data-toggle="tooltip" title="{{version}}">{{version|version}}</span></h4>
            </div>
            <div class="alert alert-warning">
                <img src="app/img/warning.png">
                Warning, should probably only be used in a laid-back way and together w/ the right people.
            </div>
        </div>

        <div class="modal fade" id="notBuiltYetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Whoops!</h4>
              </div>
              <div class="modal-body">
                This functionality is not built yet... Check back soon!
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Okay!</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="container">
        <ng-view/>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $('input, textarea').placeholder();
        });
    </script>

</body>
</html>
