<div id="toplist" class="table-responsive">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th class="numeric">Number of attendees</th>
				<th class="numeric">Average hourly rate</th>
				<th class="numeric">Meeting cost</th>
				<th class="numeric">$</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="meeting in toplist">
				<td width="25%">{{meeting.name}}</td>
				<td width="21%" class="numeric">{{meeting.numberOfAttendees}}</td>
				<td width="21%" class="numeric">{{meeting.averageHourlyRate}}</td>
				<td width="21%" class="numeric">{{meeting.meetingCost}} {{meeting.currency}}</td>
				<td width="12%" class="numeric">{{meeting.comparableMeetingCost}}</td>
			</tr>
		</tbody>
	</table>
</div>
